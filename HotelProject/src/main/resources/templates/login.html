<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小小书屋-登录</title>
		<!-- 核心包 -->
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		
		
		
		
		
	</head>
	<body>
		<div class="row">
		  <form class="form-horizontal col-md-6 col-md-offset-3" action="/login" method="post">
		    <div class="form-group">
		  	<label for="username" class="col-sm-2 control-label">登录账号</label>
		  	<div class="col-sm-10">
		  	  <input type="text" class="form-control" name="name" id="username" placeholder="登录名">
		  	</div>
		    </div>
		    <div class="form-group">
		  	<label for="inputPassword" class="col-sm-2 control-label">密码</label>
		  	<div class="col-sm-10">
		  	  <input type="password" class="form-control" name="password" id="inputPassword" placeholder="密码">
		  	</div>
		    </div>
		    <div class="form-group">
		  	<div class="col-sm-offset-2 col-sm-10">
		  	  <div class="checkbox">
		  		<label>
		  		  <input type="checkbox">记住我
		  		</label>
		  	  </div>
		  	</div>
		    </div>
		    <div class="form-group">
		  	<div class="col-sm-offset-2 col-sm-10">
		  	  <button type="submit" class="btn btn-default">登录</button>
		  	</div>
		    </div>
		  </form>
		 
		</div>
		
		
	</body>
</html>
